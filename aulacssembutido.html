<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS EMBUTIDO</title>
</head>
<body>
    <div style="background-color: lightblue; width: 400px; padding: 20px; border: 2px solid darkblue; border-radius: 5px; margin-top: 50px;">
        <div style="background-color: darkblue; width: 50px; height: 50px; border-radius: 50px;"></div>
        <h1 style="font-family: monospace;">Meu nome é: <span style="color: darkblue;">Braian</span></h1>
        <p style="font-family: monospace;"><b>Mensagem:</b> <span style="color: darkblue;"> droga sou eu!</span></p>
    </div>

    <div style="background-color: lightblue; width: 400px; padding: 20px; border: 2px solid darkblue; border-radius: 5px; margin-top: 50px;">
        <div style="background-color: darkblue; width: 50px; height: 50px; border-radius: 50px;"></div>
        <h1 style="font-family: monospace;">Meu nome é: <span style="color: darkblue;">Maria</span></h1>
        <p style="font-family: monospace;"><b>Mensagem:</b> <span style="color: darkblue;"> fácil, só o miojo</span></p>
    </div>
</body>
</html>
